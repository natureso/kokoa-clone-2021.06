<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Tom & Jerry</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>12:00</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <a class="header__search" href="#"><i class="fas fa-search fa-lg"></i></a>
            <a class="header__music" href="#"><i class="fab fa-itunes-note fa-lg"></i></a>
            <a class="header__setting" href="settings.html">
                <span class="header__setting__notification badge-sm"></span>
                <i class="fas fa-cog fa-lg"></i>
            </a>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="images/tom2.jpeg" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Tom</h4>
                    <div class="user-component__subtitle-more">
                        <h5>+82 10-0000-0000</h5>
                        <span class="user-component__redmark">!</span>
                    </div>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar-check"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-database"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-grin-tongue"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-brush"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-credit-card"></i>
                <span>Account</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-comments"></i>
                <span>Openchat</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-user-friends"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Friends</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-gamepad"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Game</span>
                </div>
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">                    
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification__ellipsis badge-sm"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ðŸ‘»ðŸ‘»</span>
    </div>

    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
    ></script>
</body>
</html>
