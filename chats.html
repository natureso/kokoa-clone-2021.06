<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Tom & Jerry</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>12:00</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <a class="header__search" href="#"><i class="fas fa-search fa-lg"></i></a>
            <a class="header__comment-dots" href="#"><i class="far fa-comment-dots fa-lg"></i></a>
            <a class="header__music" href="#"><i class="fab fa-itunes-note fa-lg"></i></a>
            <a class="header__setting" href="#"><i class="fas fa-cog fa-lg"></i></a>
        </div>
    </header>

    <main class="main-screen">
    <a href="chat-tom.html">
        <div class="user-component">
            <div class="user-component__column">
                <img src="images/tom2.jpeg" class="user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Tom</h4>
                    <h5 class="user-component__subtitle"></h5>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">20:18</span>
            </div>
        </div>
    </a>
    <a href="chat-jerry.html">
        <div class="user-component">
            <div class="user-component__column">
                <img src="images/jerry.jpeg" class="user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Jerry</h4>
                    <h5 class="user-component__subtitle">Image</h5>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">12:22</span>
                <div class="user-component__notification badge">1</div>
            </div>
        </div>
    </a>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a></li>
                <li class="nav__btn">
                <a class="nav__link" href="chats.html">                    
                    <span class="nav__notification badge">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a></li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification__ellipsis"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a></li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ðŸ‘»ðŸ‘»</span>
    </div>

    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
    ></script>
</body>
</html>
